<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes</title>
</head>
<body>
    <h2>Form for Fb</h2>
    <form action="https://www.fb.com/login" target="_blank">
        <!-- <label for="uname">Username</label> -->
        <input type="text" id="Username" placeholder="Username" name="Username" required>
        <br><br>
        <!-- <label for="Pass">Password</label> -->
        <input type="text" id="Username" placeholder="Password" name="Password" required>
        <br><br>
        <input type="submit" value="Login" >
        <a href="https://www.fb.com/signup" target="_blank" ><input type="button" value="signup"></a>
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
