<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector in Table</title>
    <link rel="stylesheet" href="Simpleselectors2.css">
</head>
<body>
    <table id="song_table">
        <tr>
            <th class="song_table_headings">SongName</th>
            <th class="song_table_headings">ComposerName</th>
            <th class="song_table_headings">SingerName</th>
        </tr>
        <tr>
            <td class="song_table_datas">Chanchala</td>
            <td class="song_table_datas" rowspan="2">Harrijmeyer</td>
            <td class="song_table_datas" rowspan="3">Karthik</td>
        </tr>
        <tr>
            <td class="song_table_datas">OkaMaaru</td>
        </tr>
        <tr>
            <td class="song_table_datas">Nijangaa</td>
            <td class="song_table_datas">MickyJMeyer</td>
        </tr>
    </table>
</body>
</html>
